<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Inscription pour les Cours de Français</title>
    <link rel="stylesheet" href="styles.css">
</head>
<main>
<body>
    <div class="space-before"></div>
<header style="background: linear-gradient(135deg, #ffdad5, #fff7f9); padding: 20px 0; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <div style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <h1 style="font-family: 'Outfit', sans-serif; font-size: 36px; color: #0080ff; margin: 0;">
                Apprendre le Français avec Arcade
            </h1>
            <p style="font-family: 'Outfit', sans-serif; color: #a363aa; font-size: 18px; margin: 5px 0 0;">
                Explorez le blog, les cours et bien plus encore!
            </p>
        </div>
        <nav style="font-family: 'Outfit', sans-serif; font-size: 18px;">
            <a href="index.html" style="color: #0080ff; margin-right: 20px; text-decoration: none;">Accueil</a>
            <a href="blog.html" style="color: #0080ff; margin-right: 20px; text-decoration: none;">Blog</a>
            <a href="cours.html" style="color: #0080ff; margin-right: 20px; text-decoration: none;">Cours</a>
            <a href="contact.html" style="color: #0080ff; text-decoration: none;">Contact</a>
        </nav>
    </div>
</header>
    <div class="contact-container">
        
        <form id="french-course-form" class="contact-left" action="https://api.web3forms.com/submit" method="POST">
            <div ID="contact-left-title">
                <h2>Inscription aux Cours de Français</h2>
                <hr>
            </div>
            <div ID="contact-left-image">
                <img src="assets/français.jpeg" alt="">
            </div>
            <input type="hidden" name="access_key" value="38f46e94-9115-4937-b487-178497cfa551">
            <input class="contact-left-input" type="text" id="full-name" name="full-name" placeholder ="Nom complet" required>
            <input class="contact-left-input" type="email" id="email" name="email" placeholder ="Adresse e-mail" required>
            <input class="contact-left-input" type="tel" id="phone" name="phone" placeholder ="Numéro de téléphone" required>
            
            <label for="profession">Âge :</label>
            <select id="age" name="age" required>
                <option value="18-25">18-25</option>
                <option value="26-35">26-35</option>
                <option value="36-45">36-45</option>
                <option value="46+">46+</option>
            </select>

            <input class="contact-left-input" type="text" id="profession" name="profession" placeholder ="Profession" required>

            <label for="level">Niveau actuel de français :</label>
            <select id="level" name="level" required>
                <option value="Débutant">Débutant</option>
                <option value="Intermédiaire">Intermédiaire</option>
                <option value="Avancé">Avancé</option>
                <option value="Bilingue">Bilingue</option>
            </select>

            <textarea id="goals" name="goals" rows="4" placeholder ="Objectifs d'apprentissage" required></textarea>

            <select id="method" name="method" placeholder ="Méthode préférée d'apprentissage" required>
                <option value="En ligne">Cours en ligne (via Zoom/Skype)</option>
                <option value="En personne">Cours en personne</option>
                <option value="Auto-apprentissage">Auto-apprentissage guidé</option>
                <option value="Groupe">Sessions de groupe</option>
                <option value="Individuel">Cours individuels</option>
            </select>

            <label>Disponibilité :</label>
            <div class="availability">
                <label><input type="checkbox" name="availability" value="Lundi-Vendredi Matin"> Lundi à Vendredi - Matin (8h - 12h)</label>
                <label><input type="checkbox" name="availability" value="Lundi-Vendredi Après-midi"> Lundi à Vendredi - Après-midi (12h - 17h)</label>
                <label><input type="checkbox" name="availability" value="Lundi-Vendredi Soir"> Lundi à Vendredi - Soir (17h - 21h)</label>
                <label><input type="checkbox" name="availability" value="Samedi-Dimanche Matin"> Samedi et Dimanche - Matin (8h - 12h)</label>
                <label><input type="checkbox" name="availability" value="Samedi-Dimanche Après-midi"> Samedi et Dimanche - Après-midi (12h - 17h)</label>
                <label><input type="checkbox" name="availability" value="Samedi-Dimanche Soir"> Samedi et Dimanche - Soir (17h - 21h)</label>
            </div>

            <input class="contact-left-input"  type="text" id="timezone" name="timezone" placeholder ="Fuseau horaire" required>

            <input class="contact-left-input"  type="text" id="languages" name="languages" placeholder ="Préférences linguistiques" required>

            <input class="contact-left-input"  type="text" id="referral" name="referral" placeholder ="Comment avez-vous entendu parler de nos cours de français ?" required>
            
            <textarea id="comments" name="comments" rows="4" placeholder ="Commentaires ou demandes spécifiques"></textarea>

            <label for="consent">Consentement pour recevoir des communications :</label>
            <select id="consent" name="consent" required>
                <option value="Oui">Oui</option>
                <option value="Non">Non</option>
            </select>

            <button type="submit">Soumettre <img src="assets/arrow_icon.png" alt=""></button>
            
            <div id="result"></div>
        </form>
    <div class="contact-right">
        <img src="assets/right_img.png" alt="">
    </div>
    </div>



        <!-- Bande défilante d'images -->
    <div class="image-slider">
        <div id="slider-wrapper">
            <img src="images/image1.png" alt="Image 1">
            <img src="images/image2.png" alt="Image 2">
            <img src="images/image3.png" alt="Image 3">
            <img src="images/image4.png" alt="Image 4">
        </div>
    </div>
    <div class="space-after"></div>
    <footer>
        <p>&copy; 2024 Apprendre le français avec Arcade</p>
    </footer>
    
    <script src="scripts.js"></script>
    <button class="whatsapp-button" onclick="window.open('https://wa.me/5531995964621', '_blank');">
        <i class="fa-brands fa-whatsapp"></i>
    </button>
    <script src="https://kit.fontawesome.com/be58f692ee.js" crossorigin="anonymous"></script>
</body>
</main>
</html>
