<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Inscription pour les Cours de Français</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Inscription aux Cours de Français</h1>
        <form id="french-course-form">
            <label for="full-name">Nom complet :</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="email">Adresse e-mail :</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Numéro de téléphone :</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="age">Âge :</label>
            <select id="age" name="age" required>
                <option value="18-25">18-25</option>
                <option value="26-35">26-35</option>
                <option value="36-45">36-45</option>
                <option value="46+">46+</option>
            </select>

            <label for="profession">Profession :</label>
            <input type="text" id="profession" name="profession" required>

            <label for="level">Niveau actuel de français :</label>
            <select id="level" name="level" required>
                <option value="Débutant">Débutant</option>
                <option value="Intermédiaire">Intermédiaire</option>
                <option value="Avancé">Avancé</option>
                <option value="Bilingue">Bilingue</option>
            </select>

            <label for="goals">Objectifs d'apprentissage :</label>
            <textarea id="goals" name="goals" rows="4" required></textarea>

            <label for="method">Méthode préférée d'apprentissage :</label>
            <select id="method" name="method" required>
                <option value="En ligne">Cours en ligne (via Zoom/Skype)</option>
                <option value="En personne">Cours en personne</option>
                <option value="Auto-apprentissage">Auto-apprentissage guidé</option>
                <option value="Groupe">Sessions de groupe</option>
                <option value="Individuel">Cours individuels</option>
            </select>

            <label>Disponibilité :</label>
            <div class="availability">
                <label><input type="checkbox" name="availability" value="Lundi-Vendredi Matin"> Lundi à Vendredi - Matin (8h - 12h)</label>
                <label><input type="checkbox" name="availability" value="Lundi-Vendredi Après-midi"> Lundi à Vendredi - Après-midi (12h - 17h)</label>
                <label><input type="checkbox" name="availability" value="Lundi-Vendredi Soir"> Lundi à Vendredi - Soir (17h - 21h)</label>
                <label><input type="checkbox" name="availability" value="Samedi-Dimanche Matin"> Samedi et Dimanche - Matin (8h - 12h)</label>
                <label><input type="checkbox" name="availability" value="Samedi-Dimanche Après-midi"> Samedi et Dimanche - Après-midi (12h - 17h)</label>
                <label><input type="checkbox" name="availability" value="Samedi-Dimanche Soir"> Samedi et Dimanche - Soir (17h - 21h)</label>
            </div>

            <label for="timezone">Fuseau horaire :</label>
            <input type="text" id="timezone" name="timezone" required>

            <label for="languages">Préférences linguistiques :</label>
            <input type="text" id="languages" name="languages" required>

            <label for="referral">Comment avez-vous entendu parler de nos cours de français ?</label>
            <input type="text" id="referral" name="referral" required>

            <label for="comments">Commentaires ou demandes spécifiques :</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <label for="consent">Consentement pour recevoir des communications :</label>
            <select id="consent" name="consent" required>
                <option value="Oui">Oui</option>
                <option value="Non">Non</option>
            </select>

            <button type="submit">Soumettre</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
